<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/favicon.svg">
        <title>商品詳細｜架空農園</title>
        <meta name="description" content="3種類のいちごを食べ比べることができる観光農園">
    
        <!-- sns icon Font awesome -->
        <link href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" rel="stylesheet">
    
        <!-- jquery -->
        <script src="script/jquery-3.4.1.min.js"></script>
    
        <!-- original script -->
        <script src="script/include.js"></script>
        <script src="script/script.js"></script>
    
        <!-- reset css -->
        <link rel="stylesheet" href="css/destyle.css">
        <!-- css -->
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/hamburger.css">
    </head>
<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div>
                <img id="detailMainImg" class="mainImg" src="images/store/sb-01/01.jpg">
            </div>
            <ul class="thumbList">
                <li><img class="thumb" data-image="01.jpg" src="images/store/sb-01/thumb-01.jpg"></li>
                <li><img class="thumb" data-image="02.jpg" src="images/store/sb-01/thumb-02.jpg"></li>
            </ul>
            <ul>
                <p class="itemDetailTitle">いちご</p>
                <p class="itemDetailPrice">300円</p>
            </ul>
            <hr>

            <form class="purchaseForm">
                <div>購入数<br>
                    <label>
                        <input class="inputNumberForm" type="number" onkeydown="return event.keyCode !== 69">
                    </label>
                </div>
                <div class="center">
                    <input class="button purchaseButton" type="submit" value="カートに入れる">
                </div>
            </form>
            <hr>

            <h1>いちご</h1>
            <p>ここに説明が入ります。ここに説明が入ります。ここに説明が入ります。ここに商品の説明が入ります。</p>
            
        </main>
        <footer></footer>
        <script>
            'use script'

            const thumbs = document.querySelectorAll('.thumb');
            thumbs.forEach(function(item, index){
                item.onclick = function() {
                    console.log(this.dataset.image);
                    document.getElementById('detailMainImg').src = 'images/store/sb-01/'+this.dataset.image;
                }
            });

        </script>
    </div>
    <nav id="navi" ></nav>
</body>
</html>
